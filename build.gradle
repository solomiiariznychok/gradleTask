plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    // https://mvnrepository.com/artifact/com.codeborne/selenide
    implementation group: 'com.codeborne', name: 'selenide', version: '6.2.1'
    testImplementation 'com.codeborne:selenide:6.2.0'
    //testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.28'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.35'
}

test {
    useJUnitPlatform()
}

task Javatpoint_task{
    group "Custom task"
    description "Javatpoint Gradle Custom task Example."
    doLast{
        println "Welcome to Javatpoint. It is a Custom task Example.";
    }
}